version: "3.9"
services:
    web:
        build: .
        ports:
            - "8000:80"
        depends_on:
            - db
    db:
        image: "mcr.microsoft.com/mssql/server"
        ports: 
            - 1433:1433
        volumes:
            - ./data:/var/opt/mssql/data
            - ./log:/var/opt/mssql/log 
            - ./secrets:/var/opt/mssql/secrets
        environment:
            SA_PASSWORD: "Your_password123"
            ACCEPT_EULA: "Y"